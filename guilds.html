<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مملكة Tempest - نقاباتنا</title>
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/guilds.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <!-- القائمة الجانبية (Sidebar ) - لا تغيير هنا -->
    <nav class="sidebar" id="sidebar">
        <!-- ... محتوى القائمة ... -->
    </nav>
    <button class="open-btn" id="open-sidebar-btn"><i class="fa-solid fa-bars"></i></button>
    <div class="overlay" id="overlay"></div>

    <!-- المحتوى الرئيسي للصفحة -->
    <main class="main-content" id="main-content">
        <header class="page-header">
            <h1><i class="fa-solid fa-shield-halved"></i> نقابات المملكة</h1>
            <p>القوى التي تشكل أساس مملكة Tempest، لكل منها هويتها الخاصة.</p>
        </header>

        <!-- حاوية فارغة لنقابة العاصمة (سيتم ملؤها بواسطة JS) -->
        <section id="capital-guild-container" class="capital-guild"></section>

        <!-- حاوية فارغة للنقابات الأخرى (سيتم ملؤها بواسطة JS) -->
        <section class="other-guilds">
            <div id="other-guilds-grid" class="guilds-grid"></div>
        </section>
    </main>
    
    <!-- 1. استدعاء ملف بيانات النقابات -->
    <script src="js/data/guilds-data.js"></script>
    <!-- 2. استدعاء ملف السكربت الذي سيستخدم هذه البيانات -->
    <script src="js/guilds-loader.js"></script>
    <!-- 3. استدعاء ملف السكربت الموحد للقائمة الجانبية -->
    <script src="js/script.js"></script>

</body>
</html>
